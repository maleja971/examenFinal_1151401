<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ingreso de Usuarios al Sistema</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                
<form action="#" th:action="@{/save}" class="form-group" th:object="${usuario}" method="post">

     <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar Sesion</h3></div>
        <div class="card-body">
             <form>
             <div class="form-group"><label class="small mb-1" for="usuario">Usuario</label><input class="form-control py-4" id="usuario" type="email" placeholder="Usuario" /></div>

             <div class="form-group"><label class="small mb-1" for="Clave">Clave</label><input class="form-control py-4" id="clave" type="password" placeholder="Contraseña" /></div>
<div class="form-group">
         <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Recordar Contraseña</label></div>
                                            </div>
         <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" href="registrar.html">Registrar Usuario</a><a class="btn btn-primary" href="index.html">Iniciar</a></div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Programacion &Web; Sistema Administrador 2020</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
